<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Träning Kaloriräknare</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Träning Kaloriräknare</h2>

                        <div class="form-group">
                            <label for="gender">Kön:</label>
                            <select id="gender" class="form-control">
                                <option value="male">Man</option>
                                <option value="female">Kvinna</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="age">Ålder:</label>
                            <input type="number" id="age" class="form-control" placeholder="Din ålder">
                        </div>

                        <div class="form-group">
                            <label for="height">Längd (cm):</label>
                            <input type="number" id="height" class="form-control" placeholder="Din längd i cm">
                        </div>

                        <div class="form-group">
                            <label for="exercise">Välj övning:</label>
                            <select id="exercise" class="form-control">
                                <option value="squat">Squats</option>
                                    <option value="deadlift">Deadlifts</option>
                                    <option value="benchpress">Bench Press</option>
                                    <option value="militarypress">Military Press</option>
                                    <option value="backrows">Back Rows</option>
                                    <option value="bicepcurls">Biceps Curls med hantlar</option>
                                    <option value="tricepkickback">Triceps Kickback med hantlar</option>
                                    <option value="overheadtricepsextensions">Overhead Triceps Extensions</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="weight">Din kroppsvikt (kg):</label>
                            <input type="number" id="weight" class="form-control" placeholder="Din vikt i kg">
                        </div>

                        <div class="form-group">
                            <label for="reps">Antal repetitioner:</label>
                            <input type="number" id="reps" class="form-control" placeholder="Antal reps">
                        </div>

                        <div>
                            <label for="sets">Antal set:</label>
                            <input type="number" id="sets" class="form-control" placeholder="Antal set">
                        </div>
                        
                        <!-- <div class="form-group">
                            <label for="liftedWeight">Vikt du lyfter (kg):</label>
                            <input type="number" id="liftedWeight" class="form-control" placeholder="Vikt du lyfter i kg">
                        </div> -->

                        <button onclick="calculateCalories()" class="btn btn-primary btn-block mt-4">Beräkna kalorier</button>

                        <h3 class="text-center mt-4">Uppskattad kaloriförbrukning:</h3>
                        <p id="result" class="text-center">-</p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
